<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicoco</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h2>Donnez 3 chansons :</h2>
        <form id="search-form">
        <input type="text" id="userInput" placeholder="Donnez vos musiques :">
        <button type="submit">Rechercher</button>
        </form>
        <div id="suggestions"></div>
    </div>
    

</body>
</html>

<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #a07676;
}




.container {
    display: flex;
    justify-content: center;
    border-radius: 5px;
    border: 1px solid #080808;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding : 50px
}

input {
    width: 100%;
    padding : 10px;
    border: 1px solid #080808;
    border-radius: 5px;
}

#suggestions {
    margin-top: 10px;
}

</style>

<script>

    const userInput = document.getElementById('userInput');
    const suggestions = document.getElementById('suggestions');
        const searchForm = document.getElementById('search-form');

        searchForm.addEventListener('submit', search_music => {
            console.log("todo bien");
            event.preventDefault(); // Empêcher la soumission du formulaire

            const query = userInput.value;

            // Effectuer une requête GET vers l'API Flask
            fetch('http://localhost:5000/api/search?query=' + query)
                .then(response => response.json())
                .then(data => {
                    suggestions.innerHTML = ''; // Effacer les anciennes suggestions
                    data.forEach(item => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.textContent = `${item.Name} - ${item.Artist}`;
                        suggestions.appendChild(suggestionItem);
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        });

</script>
